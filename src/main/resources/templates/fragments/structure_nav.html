<div th:fragment="pagination-article" class="d-flex flex-center" th:if="${totalLimit}!=0">
    <nav aria-label="Page navigation example">
        <ul class="pagination pg-blue" th:value="#{curPage}">
            <li class="page-item"><a class="page-link" th:href="@{/article/pagination(page=1)}" th:text="#{FIRST}">First</a></li>
            <li class="page-item"><a class="page-link" th:href="@{/article/pagination(page=${curPage}==1?1:${curPage}-1)}" th:text="#{PREVIOUS}">Previous</a></li>

            <li class="page-item"><a class="page-link" th:each="i : ${#numbers.sequence( 1, totalPage)}" th:text="#{${i}}" th:href="@{/article/pagination(page=${i})}"></a></li>

            <li class="page-item"><a class="page-link" th:href="@{/article/pagination(page=${curPage}==${totalPage}?${totalPage}:${curPage}+1)}" th:text="#{NEXT}">Next</a></li>
            <li class="page-item"><a class="page-link" th:href="@{/article/pagination(page=${totalPage})}" th:text="#{LAST}">Last</a></li>
        </ul>
        <h4>Total Limit : <span><i th:text="${totalRecords}" style="color: red;"></i></span></h4>

    </nav>

</div>

<div th:fragment="pagination-category" class="d-flex flex-center" th:if="${totalLimit}!=0">
    <nav aria-label="Page navigation example">
        <ul class="pagination pg-blue" th:value="#{curPage}">
            <li class="page-item"><a class="page-link" th:href="@{/category/pagination(page=1)}" th:text="#{FIRST}">First</a></li>
            <li class="page-item"><a class="page-link" th:href="@{/category/pagination(page=${curPage}==1?1:${curPage}-1)}" th:text="#{PREVIOUS}">Previous</a></li>
            <li class="page-item"><a class="page-link" th:each="i : ${#numbers.sequence( 1, totalPage)}" th:text="#{${i}}" th:href="@{/category/pagination(page=${i})}"></a></li>
            <li class="page-item"><a class="page-link" th:href="@{/category/pagination(page=${curPage}==${totalPage}?${totalPage}:${curPage}+1)}" th:text="#{NEXT}">Next</a></li>
            <li class="page-item"><a class="page-link" th:href="@{/category/pagination(page=${totalPage})}" th:text="#{LAST}">Last</a></li>
        </ul>
        <h4>Total Limit : <span><i th:text="${totalRecords}" style="color: red;"></i></span></h4>
    </nav>
</div>
